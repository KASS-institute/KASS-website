  <link rel="stylesheet" href="css/style.css">
  <style>
    /* Add this CSS below your existing CSS if not already present */
    .contact-section {
      padding: 30px;
      background-color: #f9f9f9;
      text-align: center;
    }
    .contact-section h2 {
      margin-bottom: 30px;
      color: #004b47;
    }
    .contact-cards {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 40px;
    }
    .contact-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 300px;
      padding: 20px;
      text-align: center;
    }
    .contact-card h3 {
      margin-bottom: 10px;
      color: #004b47;
    }
    .contact-card p {
      margin: 5px 0;
    }
    .contact-card .icon {
      font-size: 40px;
      margin-bottom: 10px;
    }
    .contact-form {
      margin-top: 30px;
    }
    .contact-form input, .contact-form textarea {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .contact-form button {
      background-color: #004b47;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
